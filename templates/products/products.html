{% extends 'index.html' %}

{% block content %}

<h1>Product List</h1>

{% for product in products%}
  <div class="card" style="width: 18rem;">
    <img class="{{ product.photo }}" src="..." alt="Card image cap">
   <div class="card-body">
     <h5 class="card-title">{{ product.title }} {{ product.rate }}</h5>
     <p class="card-text">{{ product.created_at }}</p>
    <a href="{{ product.id }}" class="btn btn-primary">Перейти</a>
   </div>
  </div>
{% endfor %}
{% endblock %}
