{% extends 'index.html' %}


{% block content %}

<h1>
    {{ product.title }}
</h1>

<img src="/media/{{ product.photo }}">

<p>
    {{ product.content }}
</p>

<p>
    {{ product.rate }}
</p>
<p>
    {{ product.created_at }}
</p>
<p>
    {{ product.updated_at }}
</p>

<h1>Comments:</h1>

{% for comment in product.comments.all %}
    <p>
        {{ comment.text }}
    </p>
    <p>
        {{ comment.created_at }}
    </p>
{% endfor %}
{% endblock %}
